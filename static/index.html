<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>团队任务管理</title>
        <link rel="stylesheet" href="/static/style.css" />
    </head>
    <body>
        <div class="container">
            <h1>团队任务管理</h1>
            <div class="unassigned-tasks-section">
                <h2>待处理任务</h2>
                <div
                    id="unassigned-tasks-container"
                    class="status-column status-unassigned"
                ></div>
            </div>
            <div id="tasks-container"></div>
            <div class="add-task-form">
                <h2>添加新任务</h2>
                <form id="addTaskForm">
                    <input
                        type="text"
                        id="taskTitle"
                        placeholder="任务标题"
                        required
                    />
                    <input type="text" id="taskOwner" placeholder="负责人" />
                    <button type="submit">添加任务</button>
                </form>
            </div>
        </div>
        <script type="module" src="/static/app.js"></script>

        <div class="global-history-section">
            <h2>所有任务修改历史</h2>
            <div id="globalHistoryContent"></div>
        </div>
    </body>
</html>
